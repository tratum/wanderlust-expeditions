<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wanderlust Expeditions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8653582525.js" crossorigin="anonymous" charset='utf-8'></script>
</head>

<body>
    <section class="showcase">
        <header>
            <h1 class="logo"><a href="#" target="_blank">Wanderlust Expeditions</a></h1>

            <div class="center">
                <button id="show-login">LOGIN</button>
            </div>


            <div class="popup">
                <button class="close-btn" aria-label="Close">&times;</button>
                <div class="form">
                    <h2>LOGIN</h2>
                    <div class="form-element">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Enter E-mail" autocomplete="email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" autocomplete="current-password">
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="rempwd">
                        <label for="rempwd">Remember Me</label>
                    </div>
                    <div class="frgt-pswd">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="sign-in-btn">Sign In</button>
                    <a href="../register/register.html" class="register-btn" target="_self">Register</a>
                </div>
            </div>

            
        <div class="toggle"></div>
        </header>
        <video src="/assets/video/video.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>
                “The world is a book and those who do not travel read only one page .”
                by St. Augustine.
            </p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com" aria-label="Facebook"><i class="fa-brands fa-facebook fa-3x"
                        title="Facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" aria-label="Twitter"><i class="fa-brands fa-twitter fa-3x"
                        title="Twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" aria-label="Instagram"><i class="fa-brands fa-instagram fa-3x"
                        title="Insta"></i></a>
            </li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
